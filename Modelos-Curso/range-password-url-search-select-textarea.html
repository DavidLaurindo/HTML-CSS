<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blanck" autocomplete="off">
            <p>O Formulário</p>
            <p>
                <label for="password">Senha:</label>  
                <input type="password" id="password" name="password" placeholder="Digite sua senha">
            </p>
            <p>
                <label for="range">range:</label>  
                <input type="range" id="range" name="range min" min="0" max="10" step="2">
                <datalist>
                    <option value=""></option>
                </datalist>
            </p>
            <p>
                <label for="url">Sua url:</label>  
                <input type="url" id="url" name="url" placeholder="URL">
            </p>
            <p>
                <label for="search">search:</label>  
                <input type="search" id="search" name="search" placeholder="search">
            </p>
            <p>
                <label for="select">selecione:</label> 
                <select id="select" name="select">
                    <option value="qualquer-1" label="valor1">
                    <option value="qualquer-2" label="valor2"selected>
                    <option value="qualquer-3" label="valor3" disabled>        
                </select>
            </p>

            <p>
                <label for="select">selecione:</label> 
                <select id="select" name="select">
                    <optgroup label="Grupo 01">
                      <option value="qualquer-1" label="valor1">
                      <option value="qualquer-2" label="valor2"selected>
                      <option value="qualquer-3" label="valor3" disabled>   
                    </optgroup>     
                </select>
            </p>
            <p>
                <label for="textarea">text Area:</label>  
                <textarea name="textarea" id="textarea" rows="3" cols="9">       
                </textarea>
            </p>
    </form>
</body>
</html>
