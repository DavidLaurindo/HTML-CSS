<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>

    <style>
        body{
            font-family: sans-serif;
        }
        label{
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="#" method="get" target="_blanck" autocomplete="off">
            <p>O Formulário</p>
            <p>
                <label for="cor">Cor preferida:</label>  
                <input type="color" id="cor" name="cor" value="#003d66">
            </p>
                <p>
                    <label for="nome-do-campo">Date:</label>  
                    <input type="date" id="date" name="date" value="2020-04-20">
                </p>
                <p>
                    <label for="datetime">Date/Hora:</label>  
                    <input type="datetime-local" id="datetime" name="datetime" value="2020-04-20T20:00">
                </p>
                <p>
                    <label for="time">Time:</label>  
                    <input type="time" id="time" name="time" value="20:00:06">
                </p>
                <p>
                    <button type="submit">Enviar</button>
                    <button type="reset">Reset</button>
                </p>
                <p>
                <label for="email">Seu email:</label>  
                <input type="email" id="email" name="email" placeholder="ex.: emal@email.com">
                </p>
                <p>
                    <label for="file">Sua Foto:</label>  
                    <input type="file" id="file" name="file"
                    accept=".png, .svg, image/*" multiple>
                    </p>
                    <p>
                        <label for="number">Number:</label>  
                        <input type="number" id="number" name="number" placeholder="Number" min="10" max="50" step="5">
                    </p>
    </form>
</body>
</html>
